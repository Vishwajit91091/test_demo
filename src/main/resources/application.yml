spring:
  application:
    name: springbootjpa
  datasource:
      username: sa
      password: password
      url: jdbc:h2:mem:collegeDb
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-consol